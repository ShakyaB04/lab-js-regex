<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
<h2 style="text-align: center"> FORM VALIDATION</h2>           
<form name="RegForm" action="/" onsubmit="return formValidate()" method="post">  
    <p>Name : <input type="text" id="name" name="Name"></p>
     <label class="alert" id="nameerror"></label><br>  

    <p> Address : <input type="text" id="address" name="Address">  </p>
     <label class="alert" id="addresserror"></label><br> 

    <p>E-mail : <input type="text" id="email" name="EMail"></p>
     <label class="alert" id="emailerror"></label><br> 

    <p>Password : <input type="password" id="pwd" name="Password"> </p>
    <label class="alert" id="pwderror"></label><br> <br> 

    <p>Confirm Password : <input type="password" id="cpwd" name="cPassword"> </p>
    <label class="alert" id="cpwderror"></label><br> <br>

    <p>Phone : <input type="number" id="phone" name="phone"> </p>
    <label class="alert" id="phoneerror"></label><br> <br>   

    <p><input class="btnn" type="submit" value="Check" name="Submit"></p>
    <label class="success" id="submit"></label> 
</form> 

<script src="./app.js"></script>
</body> 
</html>
